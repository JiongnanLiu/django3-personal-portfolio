{% extends 'portfolio/base.html' %}

{% block content %}

<h1>This is home page</h1>

<h3>Jiongnan has written {{blogs.count}} blog{{ blogs.count|pluralize }}</h3>

{% for blog in blogs %}
    <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
    <h5>{{ blog.date|date:'M d Y'|upper }}</h5>
    <p>{{ blog.description|truncatechars:100 }}</p>

{% endfor %}

{% endblock %}
